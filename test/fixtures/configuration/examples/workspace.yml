i18n:
  default: en
  en:
    i18n_UM: UMM
    i18n_fakeApp1: EDC
    i18n_fakeApp2: NP5
    i18n_fakeApp3: PQR
    i18n_fakeApp4: eReview
    i18n_fakeApp5: eOrder
    i18n_fakeApp6: CNECH
    i18n_inbox: Inbox
    i18n_logout: Logout
    i18n_mapping_assignedDate: Assigned Date
    i18n_mapping_assignees: Assignees
    i18n_mapping_creator: Creator
    i18n_mapping_identificationKey: Identification Key
    i18n_mapping_textAttribute1: NP4 Request Form
    i18n_mapping_textAttribute2: Text Attribute 2
    i18n_mapping_textAttribute3: Therapeutical Area
    i18n_mapping_title: Title
    i18n_maxima: Maxima
    i18n_maxima_create: Create
    i18n_maxima_search: Search
    i18n_maxima_wk: Workspace
    i18n_title: China workspace
    i18n_views: Views
    i18n_views_admintaskview: Administrative Tasks
    i18n_views_myRequestsView: My Requests
    i18n_views_mytaskview: My Tasks
    i18n_worklist_fetchingTasks: Wait while we are fetching tasks.
    i18n_worklist_noTaskFound: No tasks were found for the current view.
    i18n_worklist_page: Page
    i18n_worklist_rows: Rows
project:
- applications:
  - appId: create
    appLabelKey: i18n_maxima_create
    appUrl: /Maxima/#/create-request-maxima
    type: iframe
  - appId: search
    appLabelKey: i18n_maxima_search
    appUrl: /Maxima/#/search-maxima
    type: iframe
  - appId: workspace
    appLabelKey: i18n_maxima_wk
    appUrl: /Maxima/#/workspace/main
    type: iframe
  - appId: um
    appLabelKey: i18n_UM
    appUrl: /UMAdminApp
    type: iframe
  bpm:
    humantasks:
    - taskDefinitionId: default/eAppKernel!1.0/ApproveHumanTask
      taskName: Approve
      taskUrl: /Maxima/#/eapp-form-worklist
      type: iframe
    - taskDefinitionId: default/UMMBusinessProcesses!1.0/ManageException
      taskName: ManageException
      taskUrl: /UMAdminApp/#/approval
      type: iframe
    - taskDefinitionId: default/UMMBusinessProcesses!1.0/ManageException
      taskName: ManageException
      taskUrl: /UMAdminApp/#/approval
      type: iframe
    mappings:
    - i18n: i18n_mapping_textAttribute1
      key: systemMessageAttributes.textAttribute1
      name: textAttribute1
    - i18n: i18n_mapping_identificationKey
      key: identificationKey
      name: identificationKey
    - i18n: i18n_mapping_title
      key: title
      name: title
    - i18n: i18n_mapping_textAttribute3
      key: systemMessageAttributes.textAttribute3
      name: textAttribute3
    - i18n: i18n_mapping_creator
      key: creator
      name: creator
    - i18n: i18n_mapping_textAttribute2
      key: systemMessageAttributes.textAttribute2
      name: textAttribute2
    - format: '{{dateFormat data format=''MM/DD/YY''}}'
      i18n: i18n_mapping_assignedDate
      key: assignedDate
      name: assignedDate
    - format: '{{#each data}}{{id}}{{#unless @last}}, {{/unless}}{{/each}}'
      i18n: i18n_mapping_assignees
      key: assignees
      name: assignees
    sections:
    - id: inbox
      label: i18n_inbox
    - id: views
      label: i18n_views
    views:
    - columns:
      - textAttribute1
      - identificationKey
      - title
      - textAttribute3
      - creator
      - textAttribute2
      - assignedDate
      - assignees
      filter:
        assignmentFilter: MY_GROUP
        clauses:
        - column: state
          join: AND
          operator: EQ
          value: ASSIGNED
      id: myTasksView
      key: i18n_views_mytaskview
      section: inbox
    - columns:
      - identificationKey
      - title
      - creator
      - textAttribute2
      - assignedDate
      - assignees
      filter:
        assignmentFilter: CREATOR
        clauses:
        - column: creator
          join: AND
          operator: EQ
          value: '%LOGGED_USER%'
        - column: state
          join: AND
          operator: EQ
          value: ASSIGNED
      id: myRequestsView
      key: i18n_views_myRequestsView
      section: inbox
    - columns:
      - title
      - creator
      - assignedDate
      - assignees
      filter:
        assignmentFilter: MY_GROUP
        clauses:
        - column: state
          join: AND
          operator: EQ
          value: ASSIGNED
      id: adminTasksView
      key: i18n_views_admintaskview
      section: views
  dateFormat: MM/dd/yyyy
  layout:
    height: 0.25
    width: 0.25
  projectId: maxima
  title: i18n_maxima
- layout:
    height: 0.15
    width: 0.25
  projectId: fakeApp1
  title: i18n_fakeApp1
- layout:
    height: 0.15
    width: 0.25
  projectId: fakeApp2
  title: i18n_fakeApp2
- layout:
    height: 0.15
    width: 0.2
  projectId: fakeApp3
  title: i18n_fakeApp3
- layout:
    height: 0.15
    width: 0.15
  projectId: fakeApp4
  title: i18n_fakeApp4
- layout:
    height: 0.15
    width: 0.15
  projectId: fakeApp5
  title: i18n_fakeApp5
- layout:
    height: 0.1
    width: 0.15
  projectId: fakeApp6
  title: i18n_fakeApp6
workspace:
  logout: i18n_logout
  logoutRedirectUrl: /LoginApp
  title: i18n_title

