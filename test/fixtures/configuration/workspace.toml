
[theme]
    fontFamily = "Roboto, sans-serif"
[theme.spacing]
    iconSize = 24
    desktopGutter = 24
    desktopGutterMore = 32
    desktopGutterLess = 16
    desktopGutterMini = 8
    desktopKeylineIncrement = 64
    desktopDropDownMenuItemHeight = 32
    desktopDropDownMenuFontSize = 15
    desktopDrawerMenuItemHeight = 48
    desktopSubheaderHeight = 48
    desktopToolbarHeight = 56
[theme.palette]
    primary1Color = "#00bcd4"
    primary2Color = "#0097a7"
    primary3Color = "#bdbdbd"
    accent1Color = "#ff4081"
    accent2Color = "#f5f5f5"
    accent3Color = "#9e9e9e"
    textColor = "rgba(0, 0, 0, 0.87)"
    alternateTextColor = "#ffffff"
    canvasColor = "#ffffff"
    borderColor = "#e0e0e0"
    disabledColor = "rgba(0, 0, 0, 0.3)"
    pickerHeaderColor = "#00bcd4"
    clockCircleColor = "rgba(0, 0, 0, 0.07)"
    shadowColor = "rgba(0, 0, 0, 1)"

# Workspace general configuration
[workspace]
  title = "i18n_title"
  logout = "i18n_logout"
  logoUrl = "/workspace/static/cdn/images/novartis.svg"

# Maxima project configuration

[[project]]
    projectId = "cnd"
    title = "i18n_HelloWorld"
    [project.layout]
      width = 0.25
      height = 0.25

    [project.ummInfo]
      appId = "CND"

    [project.bpm]
      default = true

    # Sections
    [[project.bpm.sections]]
      id = "inbox"
      label = "i18n_inbox"

    # My Tasks
    [[project.bpm.views]]
      section = "inbox"
      key = "i18n_views_mytaskview"
      id = "myTasksView"
      columns = [
        "title",
        "creator",
        "assignedDate",
        "assignees"
      ]
      # View Filter
      [project.bpm.views.filter]
        assignmentFilter = "MY_GROUP"

        [[project.bpm.views.filter.clauses]]
          join = "AND"
          column = "state"
          operator = "EQ"
          value = "ASSIGNED"

    # My Requests
    [[project.bpm.views]]
      section = "inbox"
      key = "i18n_views_myRequestsView"
      id = "myRequestsView"
      columns = [
        "title",
        "creator",
        "assignedDate",
        "assignees"
      ]
      # View Filter
      [project.bpm.views.filter]
        assignmentFilter = "CREATOR"

        [[project.bpm.views.filter.clauses]]
          join = "AND"
          column = "creator"
          operator = "EQ"
          value = "%LOGGED_USER%"
        [[project.bpm.views.filter.clauses]]
          join = "AND"
          column = "state"
          operator = "EQ"
          value = "ASSIGNED"

    [[project.bpm.humantasks]]
        taskDefinitionId = "default/eAppKernel!1.0/ApproveHumanTask"
        taskName = "default"
        taskUrl = "/app/#/form"
        type = "iframe"

    [[project.bpm.humantasks]]
        taskDefinitionId = "default/eAppKernel!1.0/EditDraftHumanTask"
        taskName = "default"
        taskUrl = "/app/#/form"
        type = "iframe"

    [[project.bpm.mappings]]
      name = "title"
      i18n = "i18n_mapping_title"
      key = "title"
    [[project.bpm.mappings]]
      name = "textAttribute1"
      i18n = "i18n_mapping_textAttribute1"
      key = "systemMessageAttributes.textAttribute1"
    [[project.bpm.mappings]]
      name = "textAttribute2"
      i18n = "i18n_mapping_textAttribute2"
      key = "systemMessageAttributes.textAttribute2"
    [[project.bpm.mappings]]
      name = "creator"
      i18n = "i18n_mapping_creator"
      key = "creator"
    [[project.bpm.mappings]]
      name = "assignedDate"
      i18n = "i18n_mapping_assignedDate"
      key = "assignedDate"
      format = "{{dateFormat data format='MM/DD/YY'}}"
    [[project.bpm.mappings]]
      name = "assignees"
      i18n = "i18n_mapping_assignees"
      key = "assignees"
      format = "{{#each data}}{{id}}{{#unless @last}}, {{/unless}}{{/each}}"

    # Maxima Create
    [[project.applications]]
      type = "iframe"
      appId = "create"
      appLabelKey = "i18n_create"
      appUrl = "/app/#/create"

    # Maxima Search
    [[project.applications]]
      type = "iframe"
      appId = "playground"
      appLabelKey = "i18n_playground"
      appUrl = "/playground"


# Internationalization
[i18n]
  default = "en"

