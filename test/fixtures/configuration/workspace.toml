  i18n_worklist_fetchingTasks = "Wait while we are fetching tasks."
  i18n_worklist_page = "Page"
  i18n_worklist_rows = "Rows"

  # Mappings
  i18n_mapping_title = "Title"
  i18n_mapping_creator = "Creator"
  i18n_mapping_assignedDate = "Assigned Date"
  i18n_mapping_assignees = "Assignees"
  i18n_mapping_textAttribute1 = "Activity Name"
  i18n_mapping_textAttribute2 = "Current Stage"

  # Application Labels
  i18n_create = "Create"
  i18n_playground = "Playground"

  # BPM View Sections
  i18n_inbox = "Inbox"

  # BPM Views
  i18n_views_myRequestsView = "My Requests"
  i18n_views_mytaskview = "My Tasks"
  i18n_views_admintaskview = "Administrative Tasks"

  i18n_HelloWorld = "Hello World"
